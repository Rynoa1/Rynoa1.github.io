<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Machine</title>
    <style>
        #gacha-container {
            text-align: center;
        }
        #spin-button {
            font-size: 24px;
            margin: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #item-display {
            font-size: 20px;
            margin-top: 20px;
        }
        #item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            margin: 10px;
            max-width: 300px;
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="gacha-container">
        <h1>Gacha Machine</h1>
        <button id="spin-button">Spin</button>
        <div id="item-display">Click 'Spin' to get an item!</div>
        <div id="item-container"></div>
        <div id="result-container">
            <h2>Results:</h2>
            <ul id="results-list"></ul>
        </div>
    </div>

    <script>
        const items = [
            { name: "Himeko", image: "https://assetsio.reedpopcdn.com/honkai-star-rail-himeko-build.jpg?width=1200&height=900&fit=crop&quality=100&format=png&enable=upscale&auto=webp" },
            { name: "Bronya", image: "https://www.theloadout.com/wp-content/sites/theloadout/2023/04/Honkai-Star-Rail-Bronya-Build.jpg" },
            { name: "Seele", image: "https://www.pockettactics.com/wp-content/sites/pockettactics/2023/04/Honkai-Star-Rail-tier-list-Seele-007.jpg" },
            { name: "Silver Wolf", image: "https://assetsio.reedpopcdn.com/Honkai-Star-Rail-Silver-Wolf-best-build%2C-Ascension-materials%2C-Trace-materials%2C-team%2C-and-Light-Cone-cover.jpg" },
            { name: "Kafka", image: "https://upload-os-bbs.hoyolab.com/upload/2023/06/29/173353178/335b88574bbced853cee77342ff9baaa_4855223802644456214.png" },
            { name: "Herta", image: "https://staticg.sportskeeda.com/editor/2023/04/54332-16826412417817-1920.jpg" },
            { name: "March 7th", image: "https://assetsio.reedpopcdn.com/Honkai-Star-Rail-March-7th-Ult-1.jpg?width=1200&height=630&fit=crop&enable=upscale&auto=webp" },
            { name: "Yukong", image: "https://images.pushsquare.com/32720b8e7e89b/honkai-star-rail-yukong-best-builds-1.large.jpg" },
            { name: "Stelle", image: "https://assetsio.reedpopcdn.com/honkai-star-rail-stelle-looks-at-her-phone.jpg?width=1200&height=1200&fit=crop&quality=100&format=png&enable=upscale&auto=webp" },
            { name: "Legendary Trashcan", image: "https://media.thenerdstash.com/wp-content/uploads/2023/05/Honkai-Star-Rail-Trash-Can-Helmet-Diogenes-Utopia-Achievement.jpg" }
        ];

        const results = {};

        function getRandomItem() {
            const randomIndex = Math.floor(Math.random() * items.length);
            return items[randomIndex];
        }

        document.getElementById("spin-button").addEventListener("click", () => {
            const itemContainer = document.getElementById("item-container");
            itemContainer.innerHTML = '';

            for (let i = 0; i < 10; i++) {
                const selectedItem = getRandomItem();

                // Update the results object for each pull
                if (results[selectedItem.name]) {
                    results[selectedItem.name]++;
                } else {
                    results[selectedItem.name] = 1;
                }

                const itemElement = document.createElement("div");
                itemElement.className = "item";
                itemElement.innerHTML = `
                    <img src="${selectedItem.image}" alt="${selectedItem.name}">
                    <p>${selectedItem.name}</p>
                `;
                itemContainer.appendChild(itemElement);
            }

            // Display the results after all 10 pulls
            const resultsList = document.getElementById("results-list");
            resultsList.innerHTML = '';
            for (const itemName in results) {
                const itemCount = results[itemName];
                const listItem = document.createElement("li");
                listItem.textContent = `${itemName}: ${itemCount}`;
                resultsList.appendChild(listItem);
            }
        });
    </script>
</body>
</html>
